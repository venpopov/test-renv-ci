on:
  push:
    branches: main


name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'renv'
          use-public-rspm: true

      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2
        env:
          RENV_CONFIG_REPOS_OVERRIDE: ${{ env.RSPM }}
